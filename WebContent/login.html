<body>
<div class="form">
    <h1 style="text-align:center; font-family: serif;">Sign into your account </h1>
  
<form action="userlogin"  method="get">
    <div class="form-group">
      <label for="email" id="textemail">Email:</label>
      <input type="email" class="form-control" id="email" onkeyup="getEmail(this.value)" placeholder="Enter email" name="Email">
      <p id="emailVal"></p>
    </div>
    <div class="form-group">
      <label for="pwd" id="textpwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="Password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="rem" name="remember"> <p id= "remme">Remember me</p>
      </label>
    </div>
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
  </form> 
  </div>
  

<script >
function getEmail(val)
{
	console.log("here");
	 email=val;
	    let pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{3}$/; 

	    if(email.match(pattern))
	    {
	    	document.getElementById("emailVal").innerHTML="";
	    }
	    else
	    	{
	    	document.getElementById("emailVal").innerHTML="Please Enter a valid Email";
	    	}
	   

}
</script>
